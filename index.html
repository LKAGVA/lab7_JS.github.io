<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Дүүжилдэг тоглоом</h1>
        <h2></h2>
        <p>Үгийг таахын тулд дараах үсгүүдийг хэрэглээрэй. Мөн "Боломж" хэсэгт дарж тусламж аваарай. </p>
    </div>
    <div class="wrapper">
        <div id="buttons"></div>  
        <p id="catagoryName"></p>
        <div id="hold"></div>
        <p id="mylives"></p>
        <p id="clue"> Зөвлөгөө -</p>  
        <canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>
        <div class="container">
            <button id="hint">Боломж</button>
            <button id="reset">Дахин тоглох</button>
        </div>
    </div>
    
    <script src="./hangman.js"></script>
</body>
</html>
